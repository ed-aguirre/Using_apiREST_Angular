<div class="container">
    <ng-container *ngFor="let slide of slides; let i = index">
        <img *ngIf="i == currentSlide"
            [src]="slide" 
            class="slide"
            @carouselAnimation
        >
    </ng-container>

    <button class="control prev" (click)="onNextClick()">
        <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onPreviousClick()">
        <span class="arrow right"></span>
    </button>
</div>
